                <div class="col-lg-12">
                    <h1 class="page-header">修改节点</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>节点名称</label>
                                            <input class="form-control" value="北京BGP">
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label>节点地址</label>
                                            <input class="form-control" value="192.168.1.1">
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label>节点描述</label>
                                            <input class="form-control" value="北京多线路">
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label>加密类型</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="codeType" id="codeType1" value="option1" checked>类型1
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="codeType" id="codeType2" value="option2">类型2
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="codeType" id="codeType3" value="option3">类型3
                                                </label>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group">
                                            <label>状态修改</label>
                                            <div class="radio-inline">
                                                <label>
                                                    <input type="radio" name="nodeStatus" id="nodeStatus1" value="option1" checked>正常
                                                </label>
                                            </div>
                                            <div class="radio-inline">
                                                <label>
                                                    <input type="radio" name="nodeStatus" id="nodeStatus2" value="option2">禁用
                                                </label>
                                            </div>
                                        </div>
                                        <hr>
                                        <button type="submit" class="btn btn-danger">保存</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-12 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
